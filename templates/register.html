<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- 引入 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3 class="mb-0">Register an Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="/register">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                                <label for="name">Full Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="handle" name="handle" placeholder="Handle" required>
                                <label for="handle">Handle</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="biometrics" name="biometrics" placeholder="Biometrics (optional)">
                                <label for="biometrics">Biometrics (optional)</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="publicKey" name="publicKey" placeholder="Public Key">
                                <label for="publicKey">Public Key</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="privateKey" name="privateKey" placeholder="Private Key">
                                <label for="privateKey">Private Key</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Already have an account? <a href="/login" class="text-primary">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
